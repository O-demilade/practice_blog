<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./media/logo.png">

    <title>PractiBlog | An all content blog</title>

    <link rel="stylesheet" href="./css/practiblog.css" type="text/css">

    <style></style>
</head>
<body>
    <header>
        <h1>PractiBlog</h1>
        <button>&plus;</button>
    </header>
    <main>
        <aside class="titles">
            <h1>Posts</h1>
        </aside>
        <article class="display">
            <div class="output">
                <h1 class="title">Title</h1>
                <div class="writeup">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti nisi, minus pariatur commodi porro nulla ducimus provident beatae quos ex. Possimus id aperiam aspernatur nostrum laborum. Beatae accusantium mollitia aspernatur?</div>
                <h3 class="author">Author</h3>
            </div>
            <form class="input" action="" method="GET">
                <div><input type="hidden" name="post_hold" id="post_hold"></div>

                <button id="cls_add" type="reset">X</button>

                <div class="input_group">
                    <div><label for="post_title">Put a title to it</label></div>
                    <div><input type="text" id="post_title" name="post_title"></div> 
                </div>
                <div class="input_group">
                    <div><label for="post_writeup">Let it out</label></div>
                    <div>
                    <textarea name="post_writeup" id="post_writeup" cols="50" rows="10"></textarea></div>
                </div>
                <div class="input_group">
                    <div><label for="post_author">Who you?</label></div>
                    <div><input type="text" id="post_author" name="post_author"></div> 
                </div>
                <input type="reset" value="clear"> 
                <button type="submit" class="post" value="Post">Post</button>
            </form>
        </article>
        <aside class="adverts"></aside>
    </main>
    <footer></footer>
</body>
<script></script>
<script src="js/practiblog.js" type="text/javascript"></script>
</html>
